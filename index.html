<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">
  <script src="./scripts/app.js" charset="utf-8"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./assets/images/16.Steps.png" />
  <title>16.Steps</title>
</head>

<body>
  <header>
    <div class="title-wrapper">
      <h1 class="title">16.Steps</h1>
    </div>
    <div class="about-wrapper">
      <div class="about">?</div>

      <div class="about-content">
        <div class="close-window">
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-dash" viewBox="0 0 16 16">
            <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"/>
          </svg>

        </div>




        16.Steps is a digital synthesizer/sequencer created by Ricky Cato. </br>
      </br>
        <!-- <a href="https://rickycato.com" target="_blank">Ricky Cato</a>. -->
        Click the grid squares to toggle them on/off and hit PLAY to start the sequence.
      </div>
    </div>
  </header>


  <main class="grid-section">
    <div class="left-column column">
      <div class="lead-synth-controls">
        <h4>Synth 1</h4>
        <div class="lead-synth-controls-section-wrapper">

          <div class="lead-synth-controls-section">
            <div class="lead-filter-knob-wrapper">
              <div class="filter-label">
                Filter
              </div>
            </div>
          </div>

          <div class="lead-synth-controls-section">
            <button class="clear-synth-1">
              Clear
            </button>
            <button class="mute-synth-1">
              Mute On
            </button>
            <button class="new-lead-pattern">
              Change pattern
            </button>
          </div>
        </div>
      </div>

      <div class="bass-synth-controls">
        <h4>Synth 2</h4>
        <div class="bass-synth-controls-section-wrapper">
          <div class="bass-synth-controls-section">
            <div class="bass-filter-knob-wrapper">
              <div class="filter-label">
                Filter
              </div>
            </div>
          </div>
          <div class="bass-synth-controls-section">
            <button class="clear-synth-2">
              Clear
            </button>
            <button class="mute-synth-2">
              Mute On
            </button>
            <button class="new-bass-pattern">
              Change pattern
            </button>
          </div>
        </div>

        
        
        
      </div>
      <div class="drums-controls">
        <h4>Drums</h4>
        <button class="clear-drums">
          Clear
        </button>
        <button class="mute-drums">
          Mute On
        </button>
        <button class="new-drum-pattern">
          Change pattern
        </button>
        <button class="off-beat-hihat">
          + offbeat hi-hat
        </button>
        <button class="four-to-the-floor-button">
          + 4/4 Kick
        </button>


        <button class="snare-on-two-four">
          + Snare on 2 + 4
        </button>

      </div>
      <div class="clear-grid-wrapper">
        <button class="clear-grid-button">
          Clear grid
        </button>
      </div>
    </div>
    <div class="grid-column">
      <div class="grid">
      </div>
      <button class="play-button">
        Play
      </button>
    </div>

    <div class="right-column column">
      <div class="tempo-box">
        <h4 class="tempo-heading">Tempo</h4>
        <div class="tempo-knob-wrapper">
        </div>
        <div class="fast-slow-wrapper">
          <p class="fast-slow">Slow</p>
          <p class="fast-slow">Fast</p>
        </div>
      </div>
      <div class="notes-box">
        <div class="notes-title">
          <h4>Notes</h4>
        </div>
        
        <div class="notes-wrapper">
          <div class="single-note-square note1"></div>
          <div class="single-note-square note2"></div>
          <div class="single-note-square note3"></div>
          <div class="single-note-square note4"></div>
        </div>
        <button class="change-notes-button">
          Change
        </button>
      </div>

    </div>
  </main>

  <footer class="volume-section">
    <div class="volume-box">
      <h4 class="volume-heading">Volume</h4>
      <div class="volume-knob-wrapper">
      </div>
      <div class="loud-quiet-wrapper">
        <p class="loud-quiet">Quiet</p>
        <p class="loud-quiet">Loud</p>
      </div>
    </div>
  </footer>


</body>

</html>
