<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">
  <script src="./scripts/app.js" charset="utf-8"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./assets/images/16.Steps.png" />
  <title>16.Steps</title>
</head>

<body>
  <header>
    <div class="title-wrapper">
      <h1 class="title">16.Steps</h1>
    </div>
    <div class="about-wrapper">
      <div class="about">?</div>
    </div>
  </header>


  <div class="grid-section">
    <div class="left-column column">
      <div class="lead-synth-controls">
        <h4>Synth 1</h4>
        <button class="clear-synth-1">
          Clear synth
        </button>
        <button class="mute-synth-1">
          Mute
        </button>
        <div class="lead-filter-knob-wrapper">
          <div class="filter-label">
            Filter
          </div>
        </div>
      </div>
      <div class="bass-synth-controls">
        <h4>Synth 2</h4>
        <button class="clear-synth-2">
          Clear synth
        </button>
        <button class="mute-synth-2">
          Mute
        </button>

        <div class="bass-filter-knob-wrapper">
          <div class="filter-label">
            Filter
          </div>
        </div>
      </div>
      <div class="drums-controls">
        <h4>Drums</h4>
        <button class="four-to-the-floor-button">
          Four-To-The-Floor
        </button>
        <button class="off-beat-hihat">
          Off beat hi-hat
        </button>
        <button class="new-drum-pattern">
          Change pattern
        </button>
        <button class="snare-on-two-four">
          Snare on 2 + 4
        </button>
        <button class="clear-drums">
          Clear drums
        </button>
        <button class="mute-drums">
          Mute
        </button>
      </div>

    </div>
    <div class="grid-column">
      <div class="grid">
      </div>
      <button class="play-button">
        Play
      </button>
    </div>

    <div class="right-column column">
      <div class="tempo-box">
        <h4 class="tempo-heading">Tempo</h4>
        <div class="tempo-knob-wrapper">
        </div>
        <div class="fast-slow-wrapper">
          <p class="fast-slow">Slow</p>
          <p class="fast-slow">Fast</p>
        </div>
      </div>
      <div class="notes-box">
        <h4>Notes</h4>
        <div class="notes-wrapper">
          <div class="single-note-square note1"></div>
          <div class="single-note-square note2"></div>
          <div class="single-note-square note3"></div>
          <div class="single-note-square note4"></div>
        </div>
        <button class="change-notes-button">
          Change notes
        </button>
      </div>




    </div>
  </div>

  <div class="control-bar">
    <div>



      <button class="clear-grid-button">
        Clear grid
      </button>


    </div>
  </div>
</body>

</html>
