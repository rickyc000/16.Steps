<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">
  <script src="./scripts/app.js" charset="utf-8"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200&display=swap" rel="stylesheet">
  <title>16THS</title>
</head>

<body>
  <header>
    <div class="title-wrapper">
      <h1 class="title">16ths</h1>
    </div>
    <div class="about-wrapper">
      <div class="about">?</div>
    </div>
  </header>


  <div class="grid-section">
    <div class="left-column column">
      <div class="left-controls controls">
        <div class="lead-synth-controls">
          <h4>Lead Synth</h4>
        </div>
        <div class="bass-synth-controls">
          <h4>Bass Synth</h4>
        </div>
        
      </div>

    </div>
    <div class="grid-column">
      <div class="grid">
      </div>
      <button class="play-button">
        Play
      </button>
    </div>

    <div class="right-column column">
      <div class="right-controls controls drums-controls">
        <h4>Drums</h4>
        <button class="four-to-the-floor-button">
          Four-To-The-Floor
        </button>
        <button class="new-drum-pattern">
          New pattern
        </button>
      </div>
    </div>
  </div>

  <div class="control-bar">
    <div>


      <button class="change-notes-button">
        Change notes
      </button>
      <button class="clear-grid-button">
        Clear grid
      </button>


    </div>
  </div>
</body>

</html>
